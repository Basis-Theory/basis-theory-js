<html>
  <head>
    <title>Credit Card example</title>
    <!-- Add BasisTheory SDK -->
    <script src="../../../library/dist/basis-theory-js.bundle.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function () {
        BasisTheory.init('123456789', { environment: 'local' });
      });

      function onSubmit($event) {
        $event.preventDefault();

        const number = document.getElementById('card_number').value;
        const expiration_month = document.getElementById('expiration_month')
          .value;
        const expiration_year = document.getElementById('expiration_year')
          .value;
        const cvc = document.getElementById('cvc').value;
        const response = document.getElementById('response');

        const paymentInfo = {
          card: {
            number,
            expiration_month,
            expiration_year,
            cvc,
          },
        };

        BasisTheory.atomic
          .storeCreditCard(paymentInfo)
          .then(function (data) {
            // should not fall into here
          })
          .catch(function (error) {
            response.innerHTML = JSON.stringify(error);
          });
      }
    </script>

    <div id="response"></div>
    <form onsubmit="onSubmit(event); return false;">
      <h2 class="header">Add New Credit Card</h2>
      <div>
        <label for="card_number" class="mr-1">Card Number:</label>
        <input
          type="text"
          id="card_number"
          name="card_number"
          class="span2"
          maxlength="16"
          required
        />
      </div>
      <div>
        <label for="expiration_month" class="mr-1">Expiration:</label>
        <input
          type="number"
          id="expiration_month"
          name="expiration_month"
          size="2"
          min="1"
          max="12"
          required
        />/
        <input
          type="number"
          id="expiration_year"
          name="expiration_year"
          size="2"
          min="1990"
          max="9999"
          required
        />
        <label for="cvc" class="mr-1">CVC:</label>
        <input
          type="text"
          id="cvc"
          name="cvc"
          minlength="3"
          maxlength="4"
          size="3"
        />
      </div>
      <div class="submit">
        <input type="submit" value="Add Card" class="button" />
      </div>
    </form>
  </body>
</html>
