<html>
  <head>
    <title>Credit Card example</title>
    <!-- Add BasisTheory SDK -->
    <script src="../library/dist/basis-theory-js.bundle.js"></script>
  </head>
  <body>
    <style>
      .header {
        grid-column: span 3;
      }
      .mr-1 {
        margin-right: 1em;
      }
      form {
        max-width: 480px;
      }
      .submit {
        display: flex;
        justify-content: flex-end;
      }
      .cards {
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        min-width: 400px;
        background-color: #eee;
        border: 1px solid #ccc;
        padding: 1em;
        margin: 1em;
        border-radius: 1em;
      }
      .card-info {
        display: flex;
        justify-content: space-between;
      }
    </style>
    <script>
      // you can initialize the library whenever it is more suitable to you
      // here we are doing it when the window is properly loaded
      window.addEventListener('load', function () {
        BasisTheory.init('123456789', { apiBaseUrl: 'http://localhost:3333' }); // pass your API Key(required) and apiBaseUrl(optional)
        // or
        // window.BasisTheory.init('123456789');
      });

      // listener for form submit event
      function onSubmit($event) {
        // tell the user agent not to handle the event
        $event.preventDefault();

        // get the underlying event target (our credit card form)
        const form = $event.target;

        // extract data from form elements
        const number = document.getElementById('card_number').value;
        const name = document.getElementById('holder_name').value;
        const expirationMonth = document.getElementById('expiration_month')
          .value;
        const expirationYear = document.getElementById('expiration_year').value;
        const cvc = document.getElementById('cvc').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const line1 = document.getElementById('line1').value;
        const line2 = document.getElementById('line2').value;
        const city = document.getElementById('city').value;
        const state = document.getElementById('state').value;
        const postalCode = document.getElementById('postal_code').value;
        const country = document.getElementById('country').value;

        const address = {
          line1,
          line2,
          city,
          state,
          postalCode,
          country,
        };

        const hasAddress = Object.keys(address).some((key) => address[key]);

        const paymentInfo = {
          card: {
            number,
            expirationMonth,
            expirationYear,
            cvc,
          },
          billingDetails: {
            name,
            email: email || undefined,
            phone: phone || undefined,
            address: hasAddress ? address : undefined,
          },
        };

        // this is where the magic happens
        // invoke async BasisTheory Payments API store credit card method
        BasisTheory.atomic.storeCreditCard(paymentInfo).then(function (data) {
          // and when that is done
          form.reset(); // we can reset our form
          handleNewCard(data); // and attach the stored credit card info to the view
        });
      }

      function handleNewCard(data) {
        const wrapper = document.getElementById('cards_wrapper');
        const newCardDiv = document.createElement('div');
        const name = data.billingDetails ? data.billingDetails.name : '';
        const expiration =
          data.card.expirationMonth + '/' + data.card.expirationYear;
        newCardDiv.className = 'card';
        newCardDiv.innerHTML =
          '<h3>' +
          name +
          '</h3>' +
          '<div class="card-info">' +
          data.card.number +
          '</div>' +
          '<div class="card-info">' +
          '<span>' +
          expiration +
          '</span>' +
          '<a href="#" onclick="alert(\'' +
          data.id +
          '\'); return true;">see token</a>' +
          '</div>';
        wrapper.appendChild(newCardDiv);
      }
    </script>

    <!-- This is where our stored credit cards will go -->
    <div id="cards_wrapper" class="cards"></div>
    <hr />
    <!-- We don't want the form to reload the page; hence `return false` -->
    <form onsubmit="onSubmit(event); return false;">
      <h2 class="header">Add New Credit Card</h2>
      <div>
        <label for="holder_name" class="mr-1">Holder Name:</label>
        <input class="span2" type="text" id="holder_name" name="holder_name" />
      </div>
      <div>
        <label for="card_number" class="mr-1">Card Number:</label>
        <input
          type="text"
          id="card_number"
          name="card_number"
          class="span2"
          maxlength="16"
          required
        />
      </div>
      <div>
        <label for="expiration_month" class="mr-1">Expiration:</label>
        <input
          type="number"
          id="expiration_month"
          name="expiration_month"
          size="2"
          min="1"
          max="12"
          required
        />/
        <input
          type="number"
          id="expiration_year"
          name="expiration_year"
          size="2"
          min="1990"
          max="9999"
          required
        />
        <label for="cvc" class="mr-1">CVC:</label>
        <input
          type="text"
          id="cvc"
          name="cvc"
          minlength="3"
          maxlength="4"
          size="3"
        />
      </div>
      <div>
        <label for="email" class="mr-1">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="phone" class="mr-1">Phone:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div>
        <label for="line1" class="mr-1">Address (line 1):</label>
        <input type="text" id="line1" name="line1" />
      </div>
      <div>
        <label for="line2" class="mr-1">Address (line 2):</label>
        <input type="text" id="line2" name="line2" />
      </div>
      <div>
        <label for="city" class="mr-1">City:</label>
        <input type="text" id="city" name="city" size="8" />
        <label for="state" class="mr-1">State:</label>
        <input type="text" id="state" name="state" size="8" />
      </div>
      <div>
        <label for="postal_code" class="mr-1">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" size="8" />
        <label for="country" class="mr-1">Country:</label>
        <input
          type="text"
          id="country"
          name="country"
          size="2"
          maxlength="2"
          minlength="2"
        />
      </div>
      <div class="submit">
        <input type="submit" value="Add Card" class="button" />
      </div>
    </form>
  </body>
</html>
